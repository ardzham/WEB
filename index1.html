<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>zachet</title>
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#log_in" type="button" role="tab" aria-controls="register" aria-selected="true">Авторизация</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#sign_in" type="button" role="tab" aria-controls="profile" aria-selected="false">Регистрация</button>
        </li>
    </ul>
    <div class="tab-content " id="myTabContent">
        <div class="tab-pane fade show active" id="log_in" role="tabpanel" aria-labelledby="register-tab">
            <div class="container">
                <h2>Авторизация</h2>
                <form role="form">
                  <div class="form-group">
                    <label for="email" class="form-label">Имя пользователя</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите почту (номер, логин)" required>
                  </div>
                  <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="pass" placeholder="Введите пароль" required>
                  </div>
                  <button class="btn btn-primary mt-2" type="submit">Отправить</button>
                </form>
              </div>
        </div>
        <div class="tab-pane fade" id="sign_in" role="tabpanel" aria-labelledby="login-tab">
            <div class="container">
                <h2>Регистрация</h2>
                <form role="form">
                  <div class="form-group">
                    <label for="number" class="form-label">Номер телефона</label>
                    <input type="text" class="form-control" id="number" placeholder="Введите номер"required>
                  </div>
                  <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email_2" placeholder="Введите email"required>
                  </div>
                  <div class="form-group">
                    <label for="login" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="login" placeholder="Введите логин"required>
                  </div>
                  <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password_2" placeholder="Введите пароль"required>
                  </div>
                  <div class="form-group">
                    <label for="password_c" class="form-label">Подтвердите пароль</label>
                    <input type="password" class="form-control" id="password_2_c" placeholder="Подтвердите пароль"required>
                  </div>
                  <div class="form-group">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="surname" placeholder="Введите фамилию"required>
                  </div>
                  <div class="form-group">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" placeholder="Введите имя"required>
                  </div>
                  <div class="form-group">
                    <label for="middle-name" class="form-label">Отчество</label>
                    <input type="text" class="form-control" id="middle-name" placeholder="Введите отчество"required>
                  </div>
                  <div class="form-group">
                    <label for="group" class="form-label">Группа</label>
                    <input type="text" class="form-control" id="group" placeholder="Введите группу"required>
                  </div>
                  <button class="btn btn-primary mt-2" type="submit">Отправить</button>
                </form>
              </div>   
        </div>
    </div>
    
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
